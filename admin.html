<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n | Parota&Forma</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mismos estilos que ya ten√≠as, no cambian */
        body { font-family: 'Montserrat', sans-serif; background-color: #f4f5f7; margin: 0; color: #333; }
        .topbar { background: #2c3e50; color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .topbar h1 { margin: 0; font-size: 20px; font-weight: 600; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: background 0.3s; }
        .btn-logout:hover { background: #c0392b; }
        .dashboard-container { display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; padding: 40px; max-width: 1400px; margin: 0 auto; align-items: start; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card h2 { margin-top: 0; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; margin-bottom: 25px; font-size: 18px; color: #2c3e50; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { display: block; font-size: 13px; color: #555; margin-bottom: 6px; font-weight: 600; }
        .form-control { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-family: inherit; box-sizing: border-box; background: #fafafa; }
        .form-control:focus { outline: none; border-color: #b58b00; background: white; }
        textarea.form-control { resize: vertical; min-height: 80px; }
        .btn-save { width: 100%; padding: 14px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        .btn-save:hover { background: #219653; }
        .btn-cancel { width: 100%; padding: 10px; background: #95a5a6; color: white; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; margin-top: 10px; display: none; }
        .product-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 15px; transition: box-shadow 0.2s; }
        .product-item:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-color: #ddd; }
        .product-info { display: flex; align-items: center; gap: 15px; }
        .product-info img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; border: 1px solid #ddd; }
        .product-details h4 { margin: 0 0 4px 0; font-size: 15px; color: #333; }
        .product-details p { margin: 0; font-size: 13px; color: #777; }
        .badge { background: #e2e8f0; color: #475569; padding: 3px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; margin-left: 8px; }
        .btn-delete { background: #fee2e2; color: #dc2626; border: 1px solid #fca5a5; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; }
        .btn-edit { background: #e0f2fe; color: #0284c7; border: 1px solid #bae6fd; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; margin-right: 5px; }
        @media (max-width: 900px) { .dashboard-container { grid-template-columns: 1fr; } .form-grid { grid-template-columns: 1fr; } }

        .tab-btn {
    padding: 8px 16px;
    border: 1px solid #d1d5db;
    background: white;
    border-radius: 20px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: all 0.3s;
    color: #666;
}

.tab-btn:hover {
    background: #f3f4f6;
}

.tab-btn.active {
    background: #2c3e50; /* Color oscuro profesional */
    color: white;
    border-color: #2c3e50;
}
    </style>
</head>
<body>

    <div class="topbar">
        <h1>Parota&Forma CMS</h1>
        <button class="btn-logout" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    </div>

    <div class="dashboard-container">
        
        <div class="card">
            <h2 id="titulo-form">A√±adir Nuevo Producto</h2>
            
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>T√≠tulo del Mueble</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Ej. Silla Grecia Oscura">
                </div>
                
                <div class="form-group">
                    <label>Identificador URL (Sin espacios)</label>
                    <input type="text" id="identificador" class="form-control" placeholder="ej: silla-grecia">
                </div>
                
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="categoria" class="form-control">
                        <option value="Sillas">Sillas</option>
                        <option value="Comedores">Comedores</option>
                        <option value="Credenzas">Credenzas</option>
                        <option value="Escritorios">Escritorios</option>
                        <option value="MueblesTV">Muebles TV</option>
                        <option value="Cantinas">Cantinas</option>
                        <option value="Cabeceras">Cabeceras</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Precio Normal ($)</label>
                    <input type="number" id="precio" class="form-control" placeholder="Ej. 2000">
                </div>
                <div class="form-group" style="background: #fff3cd; padding: 10px; border-radius: 8px; border: 1px solid #ffeeba;">
                    <label style="color: #856404;">üî• Precio de Oferta ($) Opcional</label>
                    <input type="number" id="precio_rebaja" class="form-control" placeholder="Ej. 1500 (Dejar en blanco si no hay oferta)">
                </div>
                
                <div class="form-group">
                    <label>Material</label>
                    <input type="text" id="material" class="form-control">
                </div>
                <div class="form-group">
                    <label>Acabado</label>
                    <input type="text" id="acabado" class="form-control">
                </div>
                <div class="form-group">
                    <label>Medidas</label>
                    <input type="text" id="medidas" class="form-control">
                </div>
                <div class="form-group full-width">
                    <label>Descripci√≥n corta</label>
                    <textarea id="descripcion" class="form-control"></textarea>
                </div>

                <div class="form-group full-width" style="background:#f8fafc; padding: 15px; border-radius: 8px; border: 1px dashed #cbd5e1;">
                    <p style="font-size: 12px; color: #64748b; margin-top:0;">*Si est√°s Editando y no seleccionas im√°genes nuevas, se conservar√°n las que ya ten√≠a.</p>
                    <label style="color:#0f172a;">üñºÔ∏è Imagen Principal (Portada)</label>
                    <input type="file" id="imagen" accept="image/*" class="form-control" style="background: white;">
                    
                    <label style="margin-top: 15px; color:#0f172a;">üì∏ Galer√≠a Extra (Puedes seleccionar varias)</label>
                    <input type="file" id="galeria" accept="image/*" multiple class="form-control" style="background: white;">
                </div>
            </div>

            <button class="btn-save" onclick="guardarProducto()" id="btnGuardar">Guardar Producto</button>
            <button class="btn-cancel" onclick="cancelarEdicion()" id="btnCancelar">Cancelar Edici√≥n</button>
        </div>

        <div class="card">
            <h2>Inventario Actual</h2>
            <div class="tabs-admin" style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
            <button class="tab-btn active" onclick="filtrarInventario('Todos')">Todos</button>
            <button class="tab-btn" onclick="filtrarInventario('Sillas')">Sillas</button>
            <button class="tab-btn" onclick="filtrarInventario('Comedores')">Comedores</button>
            <button class="tab-btn" onclick="filtrarInventario('Credenzas')">Credenzas</button>
            <button class="tab-btn" onclick="filtrarInventario('Escritorios')">Escritorios</button>
            <button class="tab-btn" onclick="filtrarInventario('MueblesTV')">MueblesTV</button>
            <button class="tab-btn" onclick="filtrarInventario('Cantinas')">Cantinas</button>
            <button class="tab-btn" onclick="filtrarInventario('Cabeceras')">Cabeceras</button>
            <button class="tab-btn" onclick="filtrarInventario('Otros')">Otros</button>
            </div>
            
            <div id="lista-productos"></div>
        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        let productoEditandoId = null; 
        let productosMemoria = []; // Variable m√°gica para las pesta√±as

        // --- 1. AUTENTICACI√ìN ---
        async function checkSesion() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) window.location.href = "login.html";
            else cargarLista(); // Aqu√≠ arranca el inventario al entrar
        }
        checkSesion();

        async function cerrarSesion() {
            await supabaseClient.auth.signOut();
            window.location.href = "login.html";
        }

        // --- 2. GUARDAR / EDITAR PRODUCTO ---
        async function guardarProducto() {
            // (Todo el c√≥digo de guardar que ya ten√≠as, no cambia)
            const btn = document.getElementById('btnGuardar');
            const titulo = document.getElementById('titulo').value;
            const identificador = document.getElementById('identificador').value;
            const categoria = document.getElementById('categoria').value;
            const precio = document.getElementById('precio').value;
            const precio_rebaja = document.getElementById('precio_rebaja').value || null;
            const descripcion = document.getElementById('descripcion').value;
            const acabado = document.getElementById('acabado').value;
            const material = document.getElementById('material').value;
            const medidas = document.getElementById('medidas').value;
            
            const filePrincipal = document.getElementById('imagen').files[0];
            const filesGaleria = document.getElementById('galeria').files;

            if(!titulo || !identificador || !precio) return alert("‚ö†Ô∏è Faltan datos obligatorios.");
            if(!productoEditandoId && !filePrincipal) return alert("‚ö†Ô∏è Debes subir una imagen principal.");

            btn.innerText = "Guardando... ‚è≥"; btn.style.background = "#f39c12"; btn.disabled = true;

            try {
                let paqueteDatos = { titulo, identificador, categoria, precio, precio_rebaja, descripcion, acabado, material, medidas };

                if (filePrincipal) {
                    const name = `${Date.now()}-prin-${filePrincipal.name.replace(/\s+/g, '-')}`;
                    await supabaseClient.storage.from('galeria_muebles').upload(name, filePrincipal);
                    paqueteDatos.imagen_url = supabaseClient.storage.from('galeria_muebles').getPublicUrl(name).data.publicUrl;
                }

                if (filesGaleria.length > 0) {
                    let urls = [];
                    for(let i = 0; i < filesGaleria.length; i++) {
                        const name = `${Date.now()}-gal-${filesGaleria[i].name.replace(/\s+/g, '-')}`;
                        await supabaseClient.storage.from('galeria_muebles').upload(name, filesGaleria[i]);
                        urls.push(supabaseClient.storage.from('galeria_muebles').getPublicUrl(name).data.publicUrl);
                    }
                    paqueteDatos.galeria = urls;
                }

                let errorDB;
                if (productoEditandoId) {
                    const { error } = await supabaseClient.from('inventario_muebles').update(paqueteDatos).eq('id', productoEditandoId);
                    errorDB = error;
                } else {
                    const { error } = await supabaseClient.from('inventario_muebles').insert([paqueteDatos]);
                    errorDB = error;
                }

                if(errorDB) throw errorDB;

                alert(productoEditandoId ? "‚úÖ ¬°Actualizado!" : "‚úÖ ¬°Guardado!");
                cancelarEdicion(); 
                cargarLista(); // Refresca la lista y la memoria

            } catch (error) {
                console.error(error); alert("‚ùå Error al guardar.");
            } finally {
                btn.innerText = "Guardar Producto"; btn.style.background = "#27ae60"; btn.disabled = false;
            }
        }

        // --- 3. NUEVO SISTEMA DE INVENTARIO CON PESTA√ëAS ---
        async function cargarLista() {
            const div = document.getElementById('lista-productos');
            div.innerHTML = '<p style="padding: 20px;">Cargando inventario...</p>';
            
            const { data, error } = await supabaseClient.from('inventario_muebles').select('*').order('id', { ascending: false });
            if (error) { console.error(error); return; }

            productosMemoria = data; // Guardamos en la memoria RAM del navegador
            
            // Buscar si hay una pesta√±a activa, si no, usar 'Todos'
            const tabActiva = document.querySelector('.tab-btn.active');
            const categoriaActual = tabActiva ? tabActiva.innerText : 'Todos';
            
            renderizarLista(categoriaActual);
        }

        function filtrarInventario(categoria) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText === categoria) btn.classList.add('active');
            });
            renderizarLista(categoria);
        }

        function renderizarLista(categoriaFiltro) {
            const div = document.getElementById('lista-productos');
            div.innerHTML = '';

            const filtrados = (categoriaFiltro === 'Todos') 
                ? productosMemoria 
                : (categoriaFiltro === 'Otros')
                    ? productosMemoria.filter(p => !['Sillas', 'Comedores', 'Escritorios', 'MueblesTV', 'Cantinas', 'Cabeceras'].includes(p.categoria))
                    : productosMemoria.filter(p => p.categoria === categoriaFiltro);

            if (filtrados.length === 0) {
                div.innerHTML = `<p style="color:#aaa; text-align:center; padding:20px;">No hay muebles en esta categor√≠a.</p>`;
                return;
            }

            filtrados.forEach(p => {
                const precioFormat = `$${Number(p.precio).toLocaleString('es-MX')}`;
                let etiquetaOferta = p.precio_rebaja ? `<span style="color:#e74c3c; font-weight:bold; font-size:12px;">(Oferta: $${p.precio_rebaja})</span>` : '';

                div.innerHTML += `
                <div class="product-item">
                    <div class="product-info">
                        <img src="${p.imagen_url}">
                        <div class="product-details">
                            <h4>${p.titulo} <span class="badge">${p.categoria}</span></h4>
                            <p>${precioFormat} ${etiquetaOferta}</p>
                        </div>
                    </div>
                    <div>
                        <button class="btn-edit" onclick="prepararEdicion(${p.id})">Editar</button>
                        <button class="btn-delete" onclick="eliminarProducto(${p.id}, '${p.titulo}')">X</button>
                    </div>
                </div>`;
            });
        }

        // --- 4. PREPARAR EDICI√ìN Y ELIMINAR ---
        async function prepararEdicion(id) {
            const { data } = await supabaseClient.from('inventario_muebles').select('*').eq('id', id).single();
            if(!data) return;

            document.getElementById('titulo').value = data.titulo;
            document.getElementById('identificador').value = data.identificador;
            document.getElementById('categoria').value = data.categoria;
            document.getElementById('precio').value = data.precio;
            document.getElementById('precio_rebaja').value = data.precio_rebaja || '';
            document.getElementById('material').value = data.material || '';
            document.getElementById('acabado').value = data.acabado || '';
            document.getElementById('medidas').value = data.medidas || '';
            document.getElementById('descripcion').value = data.descripcion || '';
            
            productoEditandoId = id;
            document.getElementById('titulo-form').innerText = "‚úèÔ∏è Editando: " + data.titulo;
            const btnG = document.getElementById('btnGuardar');
            btnG.innerText = "Actualizar Producto";
            btnG.style.background = "#0284c7"; 
            document.getElementById('btnCancelar').style.display = "block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicion() {
            productoEditandoId = null;
            document.querySelectorAll('.form-control').forEach(input => input.value = '');
            document.getElementById('categoria').value = 'Sillas';
            document.getElementById('titulo-form').innerText = "A√±adir Nuevo Producto";
            
            const btnG = document.getElementById('btnGuardar');
            btnG.innerText = "Guardar Producto";
            btnG.style.background = "#27ae60"; 
            document.getElementById('btnCancelar').style.display = "none";
        }

        async function eliminarProducto(id, nombre) {
            if(confirm(`‚ö†Ô∏è ¬øEliminar "${nombre}"? Esta acci√≥n no se deshace.`)) {
                await supabaseClient.from('inventario_muebles').delete().eq('id', id);
                cargarLista(); // Refresca todo despu√©s de borrar
            }
        }
    </script>
</body>
</html>
