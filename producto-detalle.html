<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Mueble | Parota&Forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="detalle-container" style="max-width: 1000px; margin: 40px auto; padding: 20px; display: flex; flex-wrap: wrap; gap: 40px;">
        
        <div style="flex: 1; min-width: 300px;">
            <img id="imagen-principal" src="" alt="Cargando imagen..." style="width: 100%; border-radius: 8px; object-fit: cover; aspect-ratio: 4/3; background: #f4f4f4;">
            
            <div id="contenedor-galeria" style="display: flex; gap: 10px; margin-top: 15px; overflow-x: auto;">
                </div>
        </div>

        <div style="flex: 1; min-width: 300px;">
            <h1 id="detalle-titulo">Cargando producto...</h1>
            <h2 id="detalle-precio" style="color: #b58b00; margin-top: 10px;"></h2>
            
            <div style="margin-top: 20px;">
                <h3>Descripción</h3>
                <p id="detalle-descripcion"></p>
            </div>

            <div style="margin-top: 20px;">
                <h3>Ficha Técnica</h3>
                <ul style="line-height: 1.8; list-style: none; padding: 0;">
                    <li style="border-bottom: 1px solid #eee; padding: 5px 0;"><strong>Material:</strong> <span id="detalle-material"></span></li>
                    <li style="border-bottom: 1px solid #eee; padding: 5px 0;"><strong>Acabado:</strong> <span id="detalle-acabado"></span></li>
                    <li style="border-bottom: 1px solid #eee; padding: 5px 0;"><strong>Medidas:</strong> <span id="detalle-medidas"></span></li>
                </ul>
            </div>
            
            <button style="margin-top: 30px; padding: 15px 30px; background-color: #333; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 5px; width: 100%;">
                Me interesa
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="main.js"></script>
</body>
</html>
